<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Test Configuration</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Load Test Configuration</h1>

  <form action="/submit" method="post" id="loadTestForm">
    <label for="numberOfDrivers">Number of Drivers:</label>
    <input type="number" id="numberOfDrivers" name="numberOfDrivers" required>

    <label for="requestCount">Number of Requests:</label>
    <input type="number" id="requestCount" name="requestCount" required>

        <label for="testType">Test Type:</label>
    <select id="testType" name="testType" required onchange="toggleMessageDelay()">
      <option value="Avalanche">Avalanche</option>
      <option value="Tsunami">Tsunami</option>
    </select>

    <label for="messageDelay" id="messageDelayLabel" class="hidden">Test Message Delay (in milliseconds):</label>
    <input type="number" id="messageDelay" name="messageDelay" class="hidden">

    <label for="messageCount">Message Count per Driver:</label>
    <input type="number" id="messageCount" name="messageCount" required>

    <input type="submit" value="Submit">
  </form>

  <script>
    function toggleMessageDelay() {
      var testType = document.getElementById("testType").value;
      var messageDelayLabel = document.getElementById("messageDelayLabel");
      var messageDelayInput = document.getElementById("messageDelay");

      if (testType === "Avalanche") {
        messageDelayLabel.classList.add("hidden");
        messageDelayInput.classList.add("hidden");
        messageDelayInput.value = 0;
      } else {
        messageDelayLabel.classList.remove("hidden");
        messageDelayInput.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
